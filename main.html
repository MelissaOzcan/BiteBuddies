<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bite Buddies</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <form id="dietaryForm" action="#" method="POST">
            <p>Do you have any dietary restrictions?</p><br>
            <input type="radio" id="vegan" name="dietary" value="vegan"><br>
            <label for="vegan">Vegan</label><br>
            <input type="radio" id="vegetarian" name="dietary" value="vegetarian">
            <label for="vegetarian">Vegetarian</label><br>
            <input type="radio" id="none" name="dietary" value="none">
            <label for="none">None</label><br>
        </form>

        <form id="budgetForm" action="#" method="POST">
            <p>What is your budget (1=cheapest, 5=most expensive)?</p>
            <input type="radio" id="1" name="budget" value="1">
            <label for="1">$</label><br>
            <input type="radio" id="2" name="budget" value="2">
            <label for="2">$$</label><br>
            <input type="radio" id="3" name="budget" value="3">
            <label for="3">$$$</label><br>
            <input type="radio" id="4" name="budget" value="4">
            <label for="4">$$$$</label><br>
            <input type="radio" id="5" name="budget" value="5">
            <label for="5">$$$$$</label><br>
        </form>

        <button id="submit" type="button" onclick="submitInfo()">Submit info!</button>

        <form id="suggestionsForm" action="#" method="GET">
            <button id="suggestions" type="button" onclick="displaySuggestions()">Display suggestions!</button>
        </form>

        <div id="recipeContainer"></div>

        <script>
            function submitInfo() {
                let dietaryForm = document.getElementById("dietaryForm");
                let budgetForm = document.getElementById("budgetForm");

                if (validateForm(dietaryForm) && validateForm(budgetForm)) {
                    alert("Your info has been submitted!");
                } else {
                    alert("Please fill out both forms!");
                }
            }
            function validateForm(form) {
                
                let selectedOptions = form.querySelectorAll('input:checked');
                return selectedOptions.length > 0;
            }

            function displaySuggestions() {
                let dietaryForm = document.getElementById("dietaryForm");
                let budgetForm = document.getElementById("budgetForm");
                let recipeContainer = document.getElementById("recipeContainer");

               
                if (validateForm(dietaryForm) && validateForm(budgetForm)) {
                    let recipes = [
                        { name: "Vegan Salad", dietary: "vegan", budget: 2, ingredients: ["lettuce", "tomato", "cucumber"] },
                        { name: "Vegetarian Pasta", dietary: "vegetarian", budget: 3, ingredients: ["pasta", "tomato sauce", "cheese"] },
                        { name: "Chicken Stir-Fry", dietary: "none", budget: 4, ingredients: ["chicken", "vegetables", "soy sauce"] }
                    ];

                    let selectedDietary = dietaryForm.querySelector('input:checked').value;
                    let selectedBudget = budgetForm.querySelector('input:checked').value;

                    let filteredRecipes = recipes.filter(recipe => recipe.dietary === selectedDietary && recipe.budget == selectedBudget);

                    recipeContainer.innerHTML = "<h2>Recipe Suggestions</h2>";
                    if (filteredRecipes.length > 0) {
                        filteredRecipes.forEach(recipe => {
                            let recipeHTML = `<div><h3>${recipe.name}</h3><p>Ingredients: ${recipe.ingredients.join(', ')}</p></div>`;
                            recipeContainer.innerHTML += recipeHTML;
                        });
                    } else {
                        recipeContainer.innerHTML += "<p>No recipes found for your selections.</p>";
                    }
                } else {
                    alert("Please fill out both forms!");
                }
            }
        </script>
    </main>
</body>

</html>
